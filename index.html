<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>啟示錄七題闖關挑戰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', 'Microsoft JhengHei', sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .question {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .question h3 {
      margin-top: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFA500;
    }

        /*電腦畫面*/
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/horizontalBackground.png?raw=true');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }


        h1 {
            font-size: 3rem;
            color: #0a2245;
            margin: 30px 0;
            font-weight: 700;
        }

        h4 {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: 400;
        }

        h5 {
            font-size: 1rem;
            color: #022f6e;
            margin-bottom: 20px;
            font-weight: 400;
        }

        h2#hint {
            font-size: 1.5rem;
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }

        .custom-btn {
            margin: 20px auto;
            background-color: #a0c4ff;
            border: none;
            color: #FFF;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        /*手機版*/
        @media (max-width: 768px) {
            .bg-fixed {
                background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/straightBackground.png?raw=true');
            }
        }
        
        @media (min-width: 769px) {
            .custom-btn:hover {
                background-color: #2b7dff;
                box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.2);
            }

            .custom-btn:active {
                background-color: #72a6f9;
                box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

    <body>
  <h1>啟示錄七題闖關挑戰</h1>
  <form id="quizForm">
    <div class="question">
      <h3>1. 啟示錄中的七印是哪位羔羊打開的？</h3>
      <label><input type="radio" name="q1" value="A"> 米迦勒天使</label><br>
      <label><input type="radio" name="q1" value="B"> 羔羊（耶穌）</label><br>
      <label><input type="radio" name="q1" value="C"> 約翰</label>
    </div>

    <div class="question">
      <h3>2. 啟示錄中被稱為「大巴比倫」的是哪一個象徵？</h3>
      <label><input type="radio" name="q2" value="A"> 一頭獸</label><br>
      <label><input type="radio" name="q2" value="B"> 一個婦人坐在朱紅獸上</label><br>
      <label><input type="radio" name="q2" value="C"> 天使</label>
    </div>

    <div class="question">
      <h3>3. 啟示錄中有幾位騎馬者？</h3>
      <label><input type="radio" name="q3" value="A"> 3位</label><br>
      <label><input type="radio" name="q3" value="B"> 4位</label><br>
      <label><input type="radio" name="q3" value="C"> 7位</label>
    </div>

    <div class="question">
      <h3>4. 啟示錄中，天使吹響七號的時候會發生什麼？</h3>
      <label><input type="radio" name="q4" value="A"> 世界被火燒盡</label><br>
      <label><input type="radio" name="q4" value="B"> 災難臨到地上</label><br>
      <label><input type="radio" name="q4" value="C"> 救恩臨到地上</label>
    </div>

    <div class="question">
      <h3>5. 啟示錄的作者是誰？</h3>
      <label><input type="radio" name="q5" value="A"> 保羅</label><br>
      <label><input type="radio" name="q5" value="B"> 約翰</label><br>
      <label><input type="radio" name="q5" value="C"> 彼得</label>
    </div>

    <div class="question">
      <h3>6. 啟示錄中提到的「666」是什麼的數字？</h3>
      <label><input type="radio" name="q6" value="A"> 完全</label><br>
      <label><input type="radio" name="q6" value="B"> 神的印記</label><br>
      <label><input type="radio" name="q6" value="C"> 獸的數字</label>
    </div>

    <div class="question">
      <h3>7. 啟示錄的最後預言的是什麼？</h3>
      <label><input type="radio" name="q7" value="A"> 耶路撒冷滅亡</label><br>
      <label><input type="radio" name="q7" value="B"> 新天新地與新耶路撒冷</label><br>
      <label><input type="radio" name="q7" value="C"> 世界被龍統治</label>
    </div>

    <button type="button" onclick="checkAnswers()">送出挑戰</button>
  </form>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "B",
        q2: "B",
        q3: "B",
        q4: "B",
        q5: "B",
        q6: "C",
        q7: "B"
      };

      let correct = 0;
      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          correct++;
        }
      }

      if (correct === 7) {
        alert("挑戰成功！你答對了全部七題！");
      } else {
        alert(`挑戰失敗，你只答對了 ${correct} 題，請再接再厲！`);
      }
    }
  </script>

</body>
</html>
