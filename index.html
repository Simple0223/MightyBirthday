<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', 'Microsoft JhengHei', sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/straightBackground.png?raw=true');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }


        h1 {
            font-size: 3rem;
            color: #0a2245;
            margin: 30px 0;
            font-weight: 700;
        }

        h4 {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: 400;
        }

        h5 {
            font-size: 1rem;
            color: #022f6e;
            margin-bottom: 20px;
            font-weight: 400;
        }

        h2#hint {
            font-size: 1.5rem;
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }

        .custom-btn {
            margin: 20px auto;
            background-color: #a0c4ff;
            border: none;
            color: #FFF;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        /*手機版*/
        @media (max-width: 768px) {
            .bg-fixed {
                background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/straightBackground.png?raw=true');
            }
        }
        
        @media (min-width: 769px) {
            .custom-btn:hover {
                background-color: #2b7dff;
                box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.2);
            }

            .custom-btn:active {
                background-color: #72a6f9;
                box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

<body>
    <div class="bg-fixed"></div>
    <div class="overlay"></div>
    <button class="custom-btn" onclick="toBible()">抽取經文</button>
    <button id="hintButton" style="display: none;" class="custom-btn" onclick="toPicture()">看圖說故事</button>
    <h1>生日卡片</h1>
    
    <script>
        function toBible() {
            window.location.href = "https://simple0223.github.io/IreneBirthday/ScriptureForIrene";
        }

        function toPicture() {
            window.location.href = "https://simple0223.github.io/IreneBirthday/BirthdayPicture";
        }

        const button = document.querySelector('.custom-btn');

        button.addEventListener('touchstart', function() {
            button.style.backgroundColor = '#2b7dff';
        });

        button.addEventListener('touchend', function() {
            button.style.backgroundColor = '#a0c4ff';
        });

        const showDate = new Date("2025-04-08T00:00:00");

        const now = new Date();

        if (now >= showDate) {
            document.getElementById("hint").style.display = "none";
            document.getElementById("hintButton").style.display = "block";
            document.getElementById("birthdayCard").style.display = "block";
        }
    </script>
</body>
</html>
